              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
      bindings:
        event-in:
          group: products
          destination: mycar
          contentType: application/json
        event-out:
          destination: mycar
          contentType: application/json
